<div class="white-box">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-info">
					<div class="panel-heading" style="background-color: #1a5375;border-color: #ed552f">Add Patient</div>
					<div class="panel-wrapper collapse in" aria-expanded="true">
						<div class="panel-body">
							<form th:action="@{/addPatient}" method="post" modelAttribute="patient">
								<div class="form-body">
									<input type="hidden" name="id" id="id" th:value="${patient?.id }"/>
									<h3 class="box-title">Basic Information</h3>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">First Name</label> <input
													type="text" id="firstname" name="firstname" class="form-control" required="required"
													placeholder="First Name" th:value="${patient?.firstname }"/> 
											</div>
										</div>
										<!--/span-->
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">Last Name</label> <input
													type="text" id="lastname" name="lastname" class="form-control" required="required"
													placeholder="Last Name" th:value="${patient?.lastname }"/>
											</div>
										</div>
										<!--/span-->
									</div>
									<!--/row-->
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">Address</label> <input
													type="text" id="address" name="address" class="form-control" required="required"
													placeholder="Address" th:value="${patient?.address }"/>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">City</label> <input
													type="text" id="city" name="city" class="form-control" required="required"
													placeholder="City" th:value="${patient?.city }"/>
											</div>
										</div>
										
										<!--/span-->
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">Zip Code</label> <input
													type="number" id="zipcode" name="zipcode" class="form-control" required="required"
													placeholder="Zip Code" th:value="${patient?.zipcode }"/>
											</div>
										</div>
									</div>
									<h3 class="box-title">Personal Information</h3>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">Date of Birth</label> <input class="form-control mydatepicker" 
													type="text" id="dob" name="dob" required="required"
													placeholder="Date Of Birth" th:value="${patient?.dob }"/> 
											</div>
										</div>
										<!--/span-->
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">Gender</label> <select
													class="form-control" name="gender" id="gender">
													<option value="Male">Male</option>
													<option value="Female">Female</option>
												</select>
											</div>
										</div>
										<!--/span-->
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">Email</label> <input
													type="text" id="email" name="email" class="form-control" required="required"
													placeholder="Email" th:value="${patient?.email }"/> 
											</div>
										</div>
										<!--/span-->
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">Mobile</label> <input
													type="number" id="mobile" name="mobile" class="form-control" required="required"
													placeholder="Contact" th:value="${patient?.mobile }"/>
											</div>
										</div>
										<!--/span-->
									</div>
									<!--/row-->
									
								</div>
								<div class="form-actions" align="center">
									<button type="submit" class="btn btn-success">
										<i class="fa fa-check"></i> Save
									</button>
									<button type="reset" class="btn btn-default">
										<i class="fa fa-check"></i> Cancel
									</button>
								</div>
							</form>
						</div>
						
                    
					</div>
					
				</div>
				<div class="row">
                    <div class="col-sm-12">
                        <div class="white-box">
                            <div class="table-responsive" >
                                <table class="table color-table primary-table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Name</th>
                                            <th>Address</th>
                                            <th>DOB</th>
                                            <th>Gender</th>
                                            <th>Email</th>
                                            <th>Mobile</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="patient,stat : ${patients}">
                                        	<td th:text="${stat.index + 1}" />
                                        	<td th:text="${patient.firstname} + ' ' + ${patient.lastname}"/>
                                        	<td th:text="${patient.address} + ' ' + ${patient.city}  + ' '  +  ${patient.zipcode}"/>
                                        	<td th:text="${patient.dob}" />
                                        	<td th:text="${patient.gender}" />
                                        	<td th:text="${patient.email}" />
                                        	<td th:text="${patient.mobile}" />
                                        	<td><button type="button" class="btn btn-info" th:onclick="${'editPatient(' + patient.id + ');'}"><i class="fa fa-pencil"></i></button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    </div>
			</div>
		</div>




		<!-- /.right-sidebar -->
	</div>
	
	<style>
		.color-table.primary-table thead th {
		background-color: #1a5375;
		border-color: #ed552f;
		}
	</style>
	
	<script>
		function editPatient(id)
		{
			document.getElementById('id').value = id;
			document.forms[0].action = "/editPatient";
			document.forms[0].submit();
		}
	</script>
