<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      <body onload="checkDuplicate()">
  <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Technicians Masters</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..." />
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Technicians Details</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                      <form id="demo-form2"  class="form-horizontal form-label-left" action="#" th:action="@{/addTechnicians}" method="post" modelAttribute="technician">

                      <div class="form-group">
                      	<input type="hidden" name="id" id="id" th:value="${technician?.id }"/>
                      	<label class="control-label col-md-1 col-sm-6 col-xs-12" for="first-name">Name <span class="required">*</span>
                        </label>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                          <input type="text" id="name" name="name" data-validate-length-range="6" th:value="${technician?.name }" required="required" class="form-control col-md-3 col-xs-12" />
                        </div>
                        <label class="control-label col-md-1 col-sm-6 col-xs-12" for="first-name">Type <span class="required">*</span>
                        </label>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                          <select class="js-example-basic-single form-control" tabindex="-1" name="type" id="type" >
                             <option value="Supervisor">Supervisor</option>
                             <option value="Sr. Supervisor">Sr. Supervisor</option>
                             <option value="Engineer">Engineer</option>
                             <option value="Store Incharge">Store Incharge</option>
                          </select>
                        </div>
                        <label class="control-label col-md-1 col-sm-6 col-xs-12" for="first-name">Contact No <span class="required">*</span>
                        </label>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                          <input type="number" id="mobile" name="mobile" data-validate-length-range="6" th:value="${technician?.mobile}" required="required" class="form-control col-md-3 col-xs-12" />
                        </div>
                      </div>
                      
                     
                      
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                       	   <button class="btn btn-primary" type="reset">Reset</button>
                          <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Technicians Details</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    
                    <table id="datatable-fixed-header" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th></th>
                          <th>Id</th>
                          <th>Name</th>
                          <th>Type</th>
                          <th>Contact No</th>
                        </tr>
                      </thead>


                      <tbody>
                      	<tr th:each="technician : ${techs}">
                      		<td><button type="button" class="btn btn-info" th:onclick="${'editData(' + technician.id + ');'}" >Edit</button></td>
					        <td th:text="${technician.id}" />
					        <td th:text="${technician.name}" />
					        <td th:text="${technician.type}" />
					        <td th:text="${technician.mobile}" />
					    </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
        </div>
        <!-- /page content -->

       
    
     <script type="text/javascript">
    	function editData(id)
    	{
    		document.getElementById('id').value = id;
    		document.forms[0].action = "/editTechnicians";
    		document.forms[0].submit();
    	}
    </script>
    <script type="text/javascript">
		
		$(document).on('blur', "input[type=text]", function () {
		    $(this).val(function (_, val) {
		        return val.toUpperCase();
		    });
		});
		
		function checkDuplicate()
		{
			//alert(document.getElementById('isDuplicate').value);
			if(document.getElementById('isDuplicate').value == 'true')
			{
				new PNotify({
                    title: 'Duplicate Entry',
                    text: 'Duplicate Brand Name.',
                    type: 'error',
                    styling: 'bootstrap3'
                });
			}
			
		}
		
		 
	</script>
    
  </body>
</html>
