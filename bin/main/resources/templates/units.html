<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

 

  <body class="nav-md" onload="checkDuplicate()">
     <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Units Masters</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..." />
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Units Details</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                      <form id="demo-form2"  class="form-horizontal form-label-left" action="#" th:action="@{/addUnits}" method="post" modelAttribute="unit">

                      <div class="form-group">
                        <input type="hidden" name="isDuplicate" id="isDuplicate" th:value="${isDuplicate}"/>
                        <input type="hidden" name="id" id="id" th:value="${unit?.id }"/>
                        <label class="control-label col-md-1 col-sm-6 col-xs-12" for="first-name">Name <span class="required">*</span>
                        </label>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                          <input type="text" id="name" name="name" data-validate-length-range="6" th:value="${unit?.name }" required="required" class="form-control col-md-3 col-xs-12" />
                        </div>
                        
                      </div>
                      
                     
                      
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <button class="btn btn-primary" type="reset">Reset</button>
                          <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Units Details</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    
                    <table id="datatable-fixed-header" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th></th>
                          <th>Id</th>
                          <th>Name</th>
                        </tr>
                      </thead>


                      <tbody>
                      	<tr th:each="unit : ${units}">
                      		<td><button type="button" class="btn btn-info" th:onclick="${'editUnits(' + unit.id + ');'}" >Edit</button>
                      		<button type="button" class="btn btn-danger" style="display: none;" th:onclick="${'deleteUnits(' + unit.id + ');'}" >Delete</button></td>
					        <td th:text="${unit.id}" />
					        <td th:text="${unit.name}" />
					    </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
        </div>
        <!-- /page content -->

    
    <script type="text/javascript">
    	function editUnits(unitID)
    	{
    		document.getElementById('id').value = unitID;
    		document.forms[0].action = "/editUnits";
    		document.forms[0].submit();
    	}
    	function deleteUnits(unitID)
    	{
    		document.getElementById('id').value = unitID;
    		document.forms[0].action = "/deleteUnits";
    		document.forms[0].submit();
    	}
    	
    	function checkDuplicate()
		{
			//alert(document.getElementById('isDuplicate').value);
			if(document.getElementById('isDuplicate').value == 'true')
			{
				new PNotify({
                    title: 'Duplicate Entry',
                    text: 'Duplicate Unit Name.',
                    type: 'error',
                    styling: 'bootstrap3'
                });
			}
			
		}
    	
    </script>
    
    <script type="text/javascript">
		
		$(document).on('blur', "input[type=text]", function () {
		    $(this).val(function (_, val) {
		        return val.toUpperCase();
		    });
		});
	</script>
	
  </body>
</html>
