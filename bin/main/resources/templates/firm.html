<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  
	<body class="nav-md">
    	
     <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Firm Masters</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..." />
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Firm Details</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                      <form id="demo-form2"  class="form-horizontal form-label-left" action="#" th:action="@{/addFirm}" method="post" modelAttribute="firm">

                      <div class="form-group">
                      	<input type="hidden" name="id" id="id"  th:value="${firm?.id }"/>
                        <label class="control-label col-md-1 col-sm-6 col-xs-12" for="first-name">Name <span class="required">*</span>
                        </label>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                          <input type="text" id="name" name="name" data-validate-length-range="6" required="required" class="form-control col-md-3 col-xs-12" th:value="${firm?.name }"/>
                        </div>
                        <label for="middle-name" class="control-label col-md-1 col-sm-6 col-xs-12">Person<span class="required">*</span></label>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                          <input id="contactPerson" required="required" class="form-control col-md-3 col-xs-12" type="text" name="contactPerson" th:value="${firm?.contactPerson }"/>
                        </div>
                        <label for="middle-name" class="control-label col-md-1 col-sm-6 col-xs-12">Mobile<span class="required">*</span></label>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                          <input id="contactNumber" required="required" class="form-control col-md-3 col-xs-12" type="number" name="contactNumber" th:value="${firm?.contactNumber }"/>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-1 col-sm-6 col-xs-12" for="last-name"> PAN <span class="required">*</span>
                        </label>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                          <input type="text" id="panNumber" name="panNumber" required="required" class="form-control col-md-2 col-xs-12" th:value="${firm?.panNumber }"/>
                        </div>
                        <label for="middle-name" class="control-label col-md-1 col-sm-6 col-xs-12">TAN<span class="required">*</span></label>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                          <input id="tanNumber" required="required" class="form-control col-md-2 col-xs-12" type="text" name="tanNumber" th:value="${firm?.tanNumber }"/>
                        </div>
                        <label for="middle-name" class="control-label col-md-1 col-sm-2 col-xs-12">GST<span class="required">*</span></label>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                          <input id="gst" required="required" class="form-control col-md-2 col-xs-12" type="text" name="gst" th:value="${firm?.gst }"/>
                        </div>
                      </div>
                      
                      
                       <div class="form-group">
                        <label for="middle-name" class="control-label col-md-1 col-sm-6 col-xs-12">Email<span class="required">*</span></label>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                          <input id="emailAddress" required="required" data-validate-linked="emailAddress" class="form-control col-md-2 col-xs-12" type="text" name="emailAddress" th:value="${firm?.emailAddress }"/>
                        </div>
                         <label for="middle-name" class="control-label col-md-1 col-sm-6 col-xs-12">Address<span class="required">*</span></label>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                          <textarea cols="2" rows="3" id="address" required="required" class="form-control col-md-7 col-xs-12"  name="address" th:text="${firm?.address }"></textarea>
                        </div>
                      </div>
                      
                       
                      
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-12 col-sm-6 col-xs-12 col-md-offset-4">
                          <button class="btn btn-primary" type="reset">Reset</button>
                          <button type="submit" class="btn btn-success" >Submit</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Firm Details</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    
                    <table id="datatable-fixed-header" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th></th>
                          <th>Id</th>
                          <th>Name</th>
                          <th>Person</th>
                          <th>Mobile</th>
                          <th>TAN</th>
                          <th>PAN</th>
                          <th>GST</th>
                          <th>Email</th>
                          <th>Address</th>
                        </tr>
                      </thead>


                      <tbody>
                      	<tr th:each="firm : ${firms}">
                      		<td><button type="button" class="btn btn-info" th:onclick="${'editFirm(' + firm.id + ');'}" >Edit</button></td>
					        <td th:text="${firm.id}" />
					        <td th:text="${firm.name}" />
					        <td th:text="${firm.contactPerson}" />
					        <td th:text="${firm.contactNumber}" />
					        <td th:text="${firm.tanNumber}" />
					        <td th:text="${firm.panNumber}" />
					        <td th:text="${firm.gst}" />
					        <td th:text="${firm.emailAddress}" />
					        <td th:text="${firm.address}" />
					        
					    </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
        </div>
    
    <script type="text/javascript">
    	function editFirm(firmID)
    	{
    		document.getElementById('id').value = firmID;
    		document.forms[0].action = "/editFirm";
    		document.forms[0].submit();
    	}
    	
    </script>
    <script type="text/javascript">
		
		$(document).on('blur', "input[type=text]", function () {
		    $(this).val(function (_, val) {
		        return val.toUpperCase();
		    });
		});
	</script>

  </body>
</html>
