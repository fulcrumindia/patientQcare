<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <body class="nav-md">
    <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Products Masters</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..." />
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Product Details</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                      <form id="demo-form2"  class="form-horizontal form-label-left" action="#" th:action="@{/addProducts}" method="post" modelAttribute="product">

                      <div class="form-group">
                        <input type="hidden" name="id" id="id" th:value="${product?.id }"/>
                        <label class="control-label col-md-1 col-sm-6 col-xs-12" for="first-name">Name <span class="required">*</span>
                        </label>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                          <input type="text" id="name" name="name" data-validate-length-range="6" required="required" th:value="${product?.name}" class="form-control col-md-3 col-xs-12" />
                        </div>
                        <label class="control-label col-md-1 col-sm-6 col-xs-12" for="first-name">Description <span class="required">*</span>
                        </label>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                          <input type="text" id="description" name="description" th:value="${product?.description}" data-validate-length-range="6" required="required" class="form-control col-md-3 col-xs-12" />
                        </div>
                        <label class="control-label col-md-1 col-sm-6 col-xs-12" for="first-name">Brand
                        </label>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                          <select class="js-example-basic-single form-control" tabindex="-1" name="brand_id" id="brand_id">
                          		<option></option>
	                        	 <option th:each="brand : ${brands}"
	                        	     th:value="${brand.id}"
	                                 th:text="${brand.name}"
	                                 th:selected="${brand.id == product?.brand_id}" />
                              </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="middle-name" class="control-label col-md-1 col-sm-6 col-xs-12">Unit<span class="required">*</span></label>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                          <select class="js-example-basic-single form-control" tabindex="-1" name="unit_id" id="unit_id">
                             <option></option>
                             <option th:each="unit : ${units}"
                                 th:value="${unit.id}"
                                 th:text="${unit.name}"
                                 th:selected="${unit.id == product?.unit_id}" />
                          </select>
                        </div>
                        <label for="middle-name" class="control-label col-md-1 col-sm-6 col-xs-12">Sub Category<span class="required">*</span></label>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                          <select class="js-example-basic-single form-control" tabindex="-1" name="subcategory_id" id="subcategory_id">
                             <option></option>
                             <option th:each="subcats : ${subcats}"
                                 th:value="${subcats.id}"
                                 th:text="${subcats.name} + ' ' + ${subcats.category.name}" 
                                 th:selected="${subcats.id == product?.subcategory_id}"
                                 />
                          </select>
                        </div>
                        <label for="middle-name" class="control-label col-md-1 col-sm-6 col-xs-12">Location<span class="required">*</span></label>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                          <select class="js-example-basic-single form-control" tabindex="-1" name="location_id" id="location_id">
                             <option></option>
                             <option th:each="loc : ${locs}"
                                 th:value="${loc.id}"
                                 th:text="${loc.name}" 
                                 th:selected="${loc.id == product?.location_id}"/>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-1 col-sm-6 col-xs-12" for="first-name">Opening Qty <span class="required">*</span>
                        </label>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                        	<input type="hidden" id="productCode" name="productCode" th:value="${product?.productCode}"  class="form-control col-md-3 col-xs-12" />
                        	<input type="number" id="openingQty" name="openingQty" th:value="${product?.openingQty}" required="required" class="form-control col-md-3 col-xs-12" />
                        </div>
                        <label class="control-label col-md-1 col-sm-6 col-xs-12" for="first-name">Balance Qty <span class="required">*</span>
                        </label>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                        	<input type="number" id="lastupdatedqty" name="lastupdatedqty" th:value="${product?.lastupdatedqty}" required="required" class="form-control col-md-3 col-xs-12" />
                        </div>
                        <label class="control-label col-md-1 col-sm-6 col-xs-12" for="first-name">Expiry Date
                        </label>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                          <div class='input-group date' id='myDatepicker2'>
                            <input type='text' class="form-control" name="expiryDate" id="expiryDate" th:value="${product?.expiryDate}"/>
                            <span class="input-group-addon">
                               <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                        </div>
                      </div>
                      
                      
                      
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
						  <button class="btn btn-primary" type="reset">Reset</button>
                          <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Product Details</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    
                    <table id="datatable-fixed-header" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th></th>
                          <th></th>
                          <th>Id</th>
                          <th>Name</th>
                          <th>Description</th>
                          <th>Brand</th>
                          <th>Unit</th>
                          <th>Sub Category</th>
                          <th>Location</th>
                          <th>Opening Qty</th>
                          <th>Stock Qty</th>
                          <th>Code</th>
                          <th>Expriry Date</th>
                        </tr>
                      </thead>


                      <tbody>
                      	<tr th:each="product : ${products}">
                      		<td><button type="button" class="btn btn-info" th:onclick="${'editProducts(' + product.id + ');'}" >Edit</button></td>
                      		<td><button type="button" class="btn btn-danger" th:onclick="${'deleteProducts(' + product.id + ');'}" >Delete</button></td>
					        <td th:text="${product.id}" />
					        <td th:text="${product.name}" />
					        <td th:text="${product.description}" />
					        <td th:text="${product.brand?.name}" />
					        <td th:text="${product.unit?.name}" />
					        <td th:text="${product.cat?.name}" />
					        <td th:text="${product.location?.name}" />
					        <td th:text="${product.openingQty}" />
					        <td th:text="${product.lastupdatedqty}" />
					        <td th:text="${product.productCode}" />
					        <td th:text="${product.expiryDate}" />
					    </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
        </div>
        <!-- /page content -->

    
    <script>
	    $('#myDatepicker2').datetimepicker({
	        format: 'DD/MM/YYYY'
	    });
	    
    </script>
    
    <script type="text/javascript">
		$(document).ready(function() {
			$(".js-example-basic-single").select2();
		});
	</script>
	
     <script type="text/javascript">
    	function editProducts(prodID)
    	{
    		document.getElementById('id').value = prodID;
    		document.forms[0].action = "/editProducts";
    		document.forms[0].submit();
    	}
    	function deleteProducts(prodID)
    	{
    		document.getElementById('id').value = prodID;
    		document.forms[0].action = "/deleteProducts";
    		document.forms[0].submit();
    	}
    	
    	
    </script>
    
    <script type="text/javascript">
		
		$(document).on('blur', "input[type=text]", function () {
		    $(this).val(function (_, val) {
		        return val.toUpperCase();
		    });
		});
	</script>

  </body>
</html>
