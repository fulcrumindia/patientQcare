<div class="white-box">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-info">
					<div class="panel-heading" style="background-color: #1a5375;border-color: #ed552f">Add Clinic</div>
					<div class="panel-wrapper collapse in" aria-expanded="true">
						<div class="panel-body">
							<form th:action="@{/addClinic}" method="post" modelAttribute="clinic">
								<div class="form-body">
									<input type="hidden" name="id" id="id" th:value="${clinic?.id }"/>
									<h3 class="box-title">Basic Information</h3>
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label class="control-label">Name</label> <input
													type="text" id="name" name="name" class="form-control" required="required"
													placeholder="Name" th:value="${clinic?.name }"/> 
											</div>
										</div>
									</div>
									<!--/row-->
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">Address</label> <input
													type="text" id="address" name="address" class="form-control" required="required"
													placeholder="Address" th:value="${clinic?.address }"/>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">City</label> <input
													type="text" id="city" name="city" class="form-control" required="required"
													placeholder="City" th:value="${clinic?.city }"/>
											</div>
										</div>
										
										<!--/span-->
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">Zip Code</label> <input
													type="number" id="zipcode" name="zipcode" class="form-control" required="required"
													placeholder="Zip Code" th:value="${clinic?.zipcode }"/>
											</div>
										</div>
									</div>
									<h3 class="box-title">Personal Information</h3>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">Email</label> <input
													type="text" id="email" name="email" class="form-control" required="required"
													placeholder="Email" th:value="${clinic?.email }"/> 
											</div>
										</div>
										<!--/span-->
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">Mobile</label> <input
													type="number" id="mobile" name="mobile" class="form-control" required="required"
													placeholder="Contact" th:value="${clinic?.mobile }"/>
											</div>
										</div>
										<!--/span-->
									</div>
									<!--/row-->
									
								</div>
								<div class="form-actions" align="center">
									<button type="submit" class="btn btn-success">
										<i class="fa fa-check"></i> Save
									</button>
									<button type="reset" class="btn btn-default">
										<i class="fa fa-check"></i> Cancel
									</button>
								</div>
							</form>
						</div>
						
                    
					</div>
					
				</div>
				<div class="row">
                    <div class="col-sm-12">
                        <div class="white-box">
                            <div class="table-responsive" >
                                <table class="table color-table primary-table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Name</th>
                                            <th>Address</th>
                                            <th>Email</th>
                                            <th>Mobile</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="clinic,stat : ${clinics}">
                                        	<td th:text="${stat.index + 1}" />
                                        	<td th:text="${clinic.name}"/>
                                        	<td th:text="${clinic.address} + ' ' + ${clinic.city}  + ' '  +  ${clinic.zipcode}"/>
                                        	<td th:text="${clinic.email}" />
                                        	<td th:text="${clinic.mobile}" />
                                        	<td><button type="button" class="btn btn-info" th:onclick="${'editClinic(' + clinic.id + ');'}"><i class="fa fa-pencil"></i></button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    </div>
			</div>
		</div>




		<!-- /.right-sidebar -->
	</div>
	
	<style>
		.color-table.primary-table thead th {
		background-color: #1a5375;
		border-color: #ed552f;
		}
	</style>
	
	<script>
		function editClinic(id)
		{
			document.getElementById('id').value = id;
			document.forms[0].action = "/editClinic";
			document.forms[0].submit();
		}
	</script>
