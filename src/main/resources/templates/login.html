<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" type="image/png" sizes="16x16"
	href="../plugins/images/favicon.png" />
<title>Patient Q</title>
<!-- Bootstrap Core CSS -->
<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
<link
	href="../plugins/bower_components/bootstrap-extension/css/bootstrap-extension.css"
	rel="stylesheet" />
<!-- animation CSS -->
<link href="css/animate.css" rel="stylesheet" />
<!-- Custom CSS -->
<link href="css/style.css" rel="stylesheet" />
<!-- color CSS -->
<link href="css/colors/blue.css" id="theme" rel="stylesheet" />

</head>

<body>
	<!-- Preloader -->
	<div class="preloader">
		<div class="cssload-speeding-wheel"></div>
	</div>
	<div class="col-md-12">
		<div class="col-md-4 col-sm-12 col-xs-12 pull-right" id="loginContent">
			<div style="float: right; margin-right: 10">
				<a href="javascript:void(0)"><img style="margin-right: 30pt"
					src="/plugins/images/emergency_logo.png" height="100" width="250"
					alt="Home" /><br /> </a>
			</div>
			<div class="white-box" style="height: 100%">
				<form th:action="@{/loginAction}" method="post"
					class="form-horizontal form-material" id="loginform"
					modelAttribute="user">
					<br /> <br /> <br /> <br /> <br />

					<div class="row">
						<h2 style="color: #ed552f; white-space: nowrap;">
							<b>Login / Register</b>
						</h2>
					</div>

					<br /> <br />
					<div class="row">
						<div class="col-md-12">
							<label class="control-label" style="color: #5d97b2">User
								Name</label>
							<div class="input-group">
								<input class="form-control" type="text" required="required"
									placeholder="User Name" id="username" name="username" />
								<div class="input-group-addon">
									<i class="ti-user"></i>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label class="control-label" style="color: #5d97b2">Password</label>
							<div class="input-group">

								<input class="form-control" type="password" required="required"
									placeholder="Password" id="password" name="password" />
								<div class="input-group-addon">
									<i class="ti-lock"></i>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<div class="radio radio-danger">
								<p class="text-left">
									
								</p>
								<input type="radio" 
									checked="checked" /> <label for="radio1">Login on  Subqueue&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
								
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="radio radio-danger">
								<p class="text-left">
									
								</p>
								<input type="radio"
									checked="checked" /> <label for="radio1">Keep me Logged Ine&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
								
							</div>
						</div>
					</div>

					<div class="form-group text-center m-t-20">
						<div class="col-md-6">
							<button
								class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
								type="submit" style="color: #ed552f;background-color: white;border-color: #ed552f">Log
								In</button>
						</div>
						<div class="col-md-6">
							<button
								class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
								onclick="registerPage();" type="button"
								style="color: white;background-color: #3c6778;border-color: #ed552f">Register</button>
						</div>

					</div>

					<div class="form-group">
						<div class="col-md-12">
							<a href="javascript:void(0)" id="to-recover"
								class="text-dark pull-center"><i class="fa fa-lock m-r-5"></i>
								Forgot Username/Password</a>
						</div>
					</div>
					
					<br/><br/><br/><br/><br/><br/>
					<footer class="footer text-center" style="color: #ed552f">
						<img src="plugins/images/favicon.png" height="50" width="50"/><br/>
						&copy; 2018 Fulcrum Design, LLC Patient Q &copy; All Rights
						Reserved</footer>

				</form>
				
			</div>
		</div>

		<div class="col-md-8"
			style="background: url(plugins/images/login_left.png) center center/cover no-repeat !important; height: 800px;">


		</div>
		
		
	</div>
	<!-- jQuery -->
	<script src="../plugins/bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="bootstrap/dist/js/tether.min.js"></script>
	<script src="bootstrap/dist/js/bootstrap.min.js"></script>
	<script
		src="../plugins/bower_components/bootstrap-extension/js/bootstrap-extension.min.js"></script>
	<!-- Menu Plugin JavaScript -->
	<script
		src="../plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>
	<!--slimscroll JavaScript -->
	<script src="js/jquery.slimscroll.js"></script>
	<!--Wave Effects -->
	<script src="js/waves.js"></script>
	<!-- Custom Theme JavaScript -->
	<script src="js/custom.min.js"></script>
	<!--Style Switcher -->
	<script
		src="../plugins/bower_components/styleswitcher/jQuery.style.switcher.js"></script>
</body>
<script>
	function registerPage() {
		document.forms[0].action = "/registerUser";
		document.forms[0].submit();
	}
</script>
</html>
