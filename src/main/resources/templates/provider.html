<div class="white-box">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-info">
					<div class="panel-heading" style="background-color: #1a5375;border-color: #ed552f">Add Provider</div>
					<div class="panel-wrapper collapse in" aria-expanded="true">
						<div class="panel-body">
							<form th:action="@{/addProvider}" method="post" modelAttribute="provider">
								<div class="form-body">
									<input type="hidden" name="id" id="id" th:value="${provider?.id }"/>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">First Name</label> <input
													type="text" id="firstname" name="firstname" class="form-control" required="required"
													placeholder="First Name" th:value="${provider?.firstname }"/> 
											</div>
										</div>
										<!--/span-->
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">Last Name</label> <input
													type="text" id="lastname" name="lastname" class="form-control" required="required"
													placeholder="Last Name" th:value="${provider?.lastname }"/>
											</div>
										</div>
										<!--/span-->
									</div>
									<!--/row-->
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">Type</label> <select
													class="form-control" name="type" id="type">
													<option value="Physicians">Physicians</option>
													<option value="PhysiciansExtender">Physicians Extender</option>
													<option value="Nursing">Nursing</option>
													<option value="Staff">Staff</option>
												</select>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">Gender</label> <select
													class="form-control" name="gender" id="gender">
													<option value="Male">Male</option>
													<option value="Female">Female</option>
												</select>
											</div>
										</div>
										
										<!--/span-->
									</div>
									<!--/row-->
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">Email</label> <input
													type="text" id="email" name="email" class="form-control" required="required"
													placeholder="Email" th:value="${provider?.email }"/> 
											</div>
										</div>
										<!--/span-->
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label">Contact</label> <input
													type="text" id="mobile" name="mobile" class="form-control" required="required"
													placeholder="Contact Number" th:value="${provider?.mobile }"/>
											</div>
										</div>
										
								</div>
								</div>
								<div class="form-actions" align="center">
									<button type="submit" class="btn btn-success">
										<i class="fa fa-check"></i> Save
									</button>
									<button type="reset" class="btn btn-default">
										<i class="fa fa-check"></i> Cancel
									</button>
								</div>
							</form>
						</div>
						
                    
					</div>
					
				</div>
				<div class="row">
                    <div class="col-sm-12">
                        <div class="white-box">
                            <div class="table-responsive" >
                                <table class="table color-table primary-table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Name</th>
                                            <th>Type</th>
                                            <th>Gender</th>
                                            <th>Email</th>
                                            <th>Contact</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="provider,stat : ${providers}">
                                        	<td th:text="${stat.index + 1}" />
                                        	<td th:text="${provider.firstname} + ' ' + ${provider.lastname}"/>
                                        	<td th:text="${provider.type}" />
                                        	<td th:text="${provider.gender}" />
                                        	<td th:text="${provider.email}" />
                                        	<td th:text="${provider.mobile}" />
                                        	<td><button type="button" class="btn btn-info" th:onclick="${'editProvider(' + provider.id + ');'}"><i class="fa fa-pencil"></i></button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    </div>
			</div>
		</div>




		<!-- /.right-sidebar -->
	</div>
	
	<style>
		.color-table.primary-table thead th {
		background-color: #1a5375;
		border-color: #ed552f;
		}
	</style>
	
	<script>
		function editProvider(id)
		{
			document.getElementById('id').value = id;
			document.forms[0].action = "/editProvider";
			document.forms[0].submit();
		}
	</script>
