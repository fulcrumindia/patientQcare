<div class="white-box">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-info">
					<div class="panel-heading" style="background-color: #1a5375;border-color: #ed552f">Add Treatment Database</div>
					<div class="panel-wrapper collapse in" aria-expanded="true">
						<div class="panel-body">
							<form th:action="@{/addTreatment}" method="post" modelAttribute="treatment">
								<div class="form-body">
									<input type="hidden" name="id" id="id" th:value="${treatment?.id }"/>
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label class="control-label">Name</label> <input
													type="text" id="name" name="name" class="form-control" required="required"
													placeholder="Treatment" th:value="${treatment?.name }"/> 
											</div>
										</div>
										<!--/span-->
									</div>
									
								</div>
								<div class="form-actions" align="center">
									<button type="submit" class="btn btn-success">
										<i class="fa fa-check"></i> Save
									</button>
									<button type="reset" class="btn btn-default">
										<i class="fa fa-check"></i> Cancel
									</button>
								</div>
							</form>
						</div>
						
                    
					</div>
					
				</div>
				<div class="row">
                    <div class="col-sm-12">
                        <div class="white-box">
                            <div class="table-responsive" >
                                <table class="table color-table primary-table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Name</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="s,stat : ${treatments}">
                                        	<td th:text="${stat.index + 1}" />
                                        	<td th:text="${s.name}"/>
                                        	<td><button type="button" class="btn btn-info" th:onclick="${'editTreatment(' + s.id + ');'}"><i class="fa fa-pencil"></i></button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    </div>
			</div>
		</div>




		<!-- /.right-sidebar -->
	</div>
	
	<style>
		.color-table.primary-table thead th {
		background-color: #1a5375;
		border-color: #ed552f;
		}
	</style>
	
	<script>
		function editTreatment(id)
		{
			document.getElementById('id').value = id;
			document.forms[0].action = "/editTreatment";
			document.forms[0].submit();
		}
	</script>
